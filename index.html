<!DOCTYPE html>
<html>
<head>
<title>Basic info form</title>
<link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Krona+One&display=swap" rel="stylesheet">
<link href="style.css" rel="stylesheet">
</head>
<body>
<h1 id="title">Tell us some basic info about you!</h1>
<strong>
<p id="description">We want to know more about you! So use this form to tell us more about you.</p>
</strong>
<form id="survey-form">
<label for="name" id="name-label"> Tell us your name:
<input id="name" type="text" placeholder="Enter your name" required>
</label>
<label for="email" id="email-label"> Tell us your email:
<input id="email" type="email" placeholder="Enter your email" required>
</label>
<label for="number" id="number-label"> Pick a number 1-100
<input id="number" type="number" placeholder="Insert a number 1-100" min="1" max="100">
</label>
<p>How do you do web design?</p>
<label for="dropdown">
<select id="dropdown" name="Ways to use web design">
<option disabled="" selected="" value="">Select the way you web design</option>
<option value="html+css">HTML And CSS</option>
<option value="php">PHP</option>
<option value="Don't do web design">I don't use web design</option>
<option value="other">Other</option>
</select>
</label>
<p>What's the best programming language?</p>
<input type="radio" name="Form Buttons" value="html"> HTML
<input type="radio" name="Form Buttons" value="css"> CSS
<input type="radio" name="Form Buttons" value="js"> JS
<input type="radio" name="Form Buttons" value="py"> PY
<input type="radio" name="Form Buttons" value="other"> Other
<p>What programming languages do you know?</p>
<input type="checkbox" name="Form Boxes" value="html">HTML
<input type="checkbox" name="Form Boxes" value="css">CSS
<input type="checkbox" name="Form Boxes" value="js">JS 
<input type="checkbox" name="Form Boxes" value="py">PY
<input type="checkbox" name="Form Boxes" value="other">Other 
<button id="submit">Submit this form</button>
<p>Give feedback on this form!</p>
<textarea name="feedback" rows="1">
What did you think about this website?
</textarea>
</form>
</body>
</html>
